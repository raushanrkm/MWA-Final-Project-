
<div *ngFor="let itemVal of items">
  <b>Item Name</b> : {{itemVal.itemName}} <br/>
                <b>Description</b> : {{itemVal.shortDescription}} <br/>
                <b>Item Details</b> : {{itemVal.itemDetails}} <br/>
                <b>Contact Information</b> : {{itemVal.contactInformation}} <br/>
                <b>Category</b> : {{itemVal.category}} <br/>
                <b>City</b> : {{itemVal.city}} <br/>
                <b>State</b> : {{itemVal.state}}<br/>
  <hr>
</div>
